{% extends 'app/layout.html' %}
<!doctype html>
{% load static %}

{% block headblock %}
    <title>iNote - Login</title>
    <link rel="stylesheet" href="{% static 'assets/css/login.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    

{% endblock headblock %}


{% block bodyblock %}

<div class="container-fluid content-section-a">
        <div class="container custom-container">
            <div class="row">
                <div class="col-lg-6 col-sm-12">
                    <div class="container container-header">
                        <h1>iNote</h1>
                        Notedown Your Memory
                    </div>
                </div>
                <div class="col-lg-6 col-sm-12">
                    <div class="container custom-form">
                            <form method="POST" enctype="multipart/form-data">
                                <!-- Security token -->
                                    {% csrf_token %}
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                                    {{ form.email }}
                                </div>
                                

                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <div class="input-group mb-3">
                                        {{ form.password }}
                                        <button class="btn btn-outline-dark" onclick="showPassword()"  type="button" id="button-addon2"><i class="fa fa-eye fa-copy-custom"></i></button>
                                    </div>
                                    
                                    
                                </div>

                                <div class="g-recaptcha" data-sitekey="your-site-key"></div>
                                
                                <button type="submit" class="btn btn-primary custom-btn">Login</button>
                            </form>

                            <div>
                                <table style="width:100%;">
							        <tbody>
                                        <tr>
                                            <td style="width:50%; vertical-align:middle;"><hr></td>
                                            <td style="vertical-align:middle;  "> &nbsp; &nbsp; OR &nbsp; &nbsp; </td>
                                            <td style="width:50%; vertical-align:middle;"><hr></td>
                                        </tr>
						            </tbody>
                                </table>

                                

                                <div style="text-align: center;">
                                    Don't have and account? <a style="text-decoration: none;" href="/signup">Sign up</a>
                                </div>
                            </div>
                            
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>    
    <script>
        function showPassword() {
                var x = document.getElementById("exampleInputPassword1");
                if (x.type === "password") {
                    x.type = "text";
                    element = document.body.querySelector('i')
                    element.classList.remove('fa-eye')
                    element.classList.add('fa-eye-slash')
                } else {
                    x.type = "password";
                    element = document.body.querySelector('i')
                    element.classList.remove('fa-eye-slash')
                    element.classList.add('fa-eye')
                }


            }
    </script>
    <script>
        window.onload = function() {
            var $recaptcha = document.querySelector('#g-recaptcha-response');

            if($recaptcha) {
                $recaptcha.setAttribute("required", "required");
            }
        };
</script> 

{% endblock bodyblock %}
